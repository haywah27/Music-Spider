<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Spider</title>

    <!-- Compiled and minified Materialize CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Link CSS file -->
    <link rel="stylesheet" href="./style.css" />

</head>

<body>

    <div class="wrapper">
        <div class="row header-container col s12 m4">
            <h1>Welcome to Music Spider</h1>
            <!--Header/Nav Goes here (do we need a Nav?)-->
        </div>
        <div class="content-container">
            <div class="row" id="searchBarDiv">
                <input class="lyricSearchBar" type="text" placeholder="lyrics here">
                <button class="lyricSearchBtn">Search</button>
            </div>
            <div class="row results">
                <div class="col s12 m4">
                    <h5>Artist</h5>
                    <div class="col s12 m11 artistInfo"></div>  <!-- "m" arrtibute changes width of column-->
                </div>
                <div class="col s12 m4">
                    <h5>Song & Lyrics</h5>
                    <div class="col s12 m11 lyrics"></div>
                </div>
                <div class="col s12 m3">
                    <h5>Similar Artists</h5>
                    <div class="col s12 m11 recommendedArtists">
                        <ul class="similarArtists">

                        </ul>
                    </div>
                </div>
            </div>


        </div>

    </div>


    <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Oops!</h4>
          <p>We weren't able to find a song with those lyrics!</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">Okay</a>
        </div>
      </div>



    <script src="./script.js"></script>

</body>

</html>
